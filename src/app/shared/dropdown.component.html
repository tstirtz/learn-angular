<div class="dropup">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu" aria-haspopup="true" aria-expanded="false" (click)="toggleDropDown()">
      New Note
    </button>
  <div class="dropdown-menu open-dropup dropdown-menu-right shadow" aria-labelledby="dropdownMenu" *ngIf="dropDownRendered">
    <form action="" name="new-note">
        <div class="form-group">
            <label for="note-title">Note Title</label>
            <input id="note-title" class="form-control" name="note-title" type="text" [(ngModel)]="noteTitle">
        </div>
        <div class="form-group">
            <label for="note-content">Note Content</label>
            <textarea id="note-content" class="form-control" name="note-content" cols="10" rows="5" [(ngModel)]="noteContent"></textarea>
        </div>
        <button class="btn btn-secondary" type="button" (click)="onClick();toggleDropDown()">Create Note</button>
      </form>
  </div>
</div>
